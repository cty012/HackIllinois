<!DOCTYPE html>

<html>
  <head>
    <title> Register for an account </title>
  </head>
  <body>
    <p> Register for an Account </p>
    <form action="/action_page.php">
      <label for="Account_id">New Account ID:</label><br>
      <input type="text" id="Account_id" name="Account_id" value=""><br>
      <label for="Password">Set Password:</label><br>
      <input type="text" id="Password" name="Password" value=""><br>
      <label for="Zip_code">Please put your Zip Code:</label><br>
      <input type="text" id="Zip_code" name="Zip_code" value=""><br>
      <p> Please check the following boxes for the types of crops you plant </p>
      
      <input type="checkbox" id="corn" name="corn" value="Corn">
      <label for="corn"> Corn</label><br>
      <input type="checkbox" id="potato" name="potato" value="Potato">
      <label for="potato"> Potato</label><br>
      <input type="checkbox" id="rice" name="rice" value="Rice">
      <label for="rice"> Rice</label><br>
      
      <input type="submit" value="Submit">
    </form>
  </body>
