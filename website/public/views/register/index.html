<!DOCTYPE html>

<html>
  <head>
    <title> Register for an account </title>
  </head>
  <body>
    <p> Register for an Account </p>
    <form action="/register/check", method="post">
      <label for="username">New username:</label><br>
      <input type="text" id="username" name="username" value=""><br>
      <label for="password">Set password:</label><br>
      <input type="text" id="password" name="password" value=""><br>
      <label for="password">Confirm password:</label><br>
      <input type="text" id="cpassword" name="cpassword" value=""><br>
      <label for="zipcode">Please put your zip code:</label><br>
      <input type="text" id="zipcode" name="zipcode" value=""><br>
      <p> Please check the following boxes for the types of crops you plant:</p>
      
      <input type="checkbox" id="corn" name="corn" value="true">
      <label for="corn">Corn</label><br>
      <input type="checkbox" id="potato" name="potato" value="true">
      <label for="potato">Potato</label><br>
      <input type="checkbox" id="wheat" name="wheat" value="true">
      <label for="wheat">Wheat</label><br>
      
      <input type="submit" value="Submit">
    </form>
  </body>
    

  



</html>
